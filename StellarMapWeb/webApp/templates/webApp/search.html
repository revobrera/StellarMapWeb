<!DOCTYPE html>
<html>
<head>
  <title>StellarMap Web</title>
  <!-- include the Font Awesome library for the search icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body class="bg-color-261D45">
  <div id="app">
    <div class="top-container">
        <div class="search-container">
        <input type="text" v-model="query" @keyup.enter="search" placeholder="Paste a Stellar account address...">
        <button @click="search"><i class="fa fa-space-shuttle"></i></button>
        </div>
    </div>
    <div class="results-container">
        <div class="response-container">
            <span v-bind:value="response">{{ response }}</span>
        </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        query: '',
        loading: false,
        response: ''
      },
      methods: {
        async search() {
          this.loading = true
          try {
            const response = await fetch(`https://horizon-testnet.stellar.org/accounts/${this.query}`)
            this.response = await response.text()
            this.loading = false
          } catch (e) {
            this.response = e.message
          }
          
        }
      }
    })
  </script>
  <style>
    .bg-color-261D45 {
        background-color: #261D45;
    }
    .top-container {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
        box-shadow: 0 9px 63px rgba(0, 0, 0, 0.3);
    }
    .search-container {
        display: flex;
        align-items: center;
        border: 6px solid #3f2c70;
        border-radius: 10px;
        margin: 0 auto;
        max-width: 990px;
        background-color: #100D23;
    }
    .search-container input[type="text"] {
        flex: 1;
        font-size: 27px;
        padding: 20px;
        border: none;
        background-color: #100D23;
        color: #96DDF2;
    }
    .search-container button {
        background: transparent;
        border: none;
        cursor: pointer;
    }
    .search-container i {
        font-size: 32px;
        color: #3f2c70;
    }
    .results-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 50px; /* adjust the margin as needed */
    }
    .response-container {
        max-width: 990px; /* adjust the width as needed */
        text-align: center;
    }

  </style>
</body>
</html>
