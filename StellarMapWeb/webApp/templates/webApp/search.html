<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Search Field</title>
</head>
<body class="bg-color-261D45">
  <div id="app">
    <div class="search-container">
      <input type="text" v-model="query" @keyup.enter="search" placeholder="Enter a search query">
    </div>
    <div class="results-container">
      <div v-if="loading">Loading...</div>
      <div v-else>{{ response }}</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        query: '',
        loading: false,
        response: ''
      },
      methods: {
        async search() {
          this.loading = true
          try {
            const response = await fetch(`https://horizon-testnet.stellar.org/accounts/${this.query}`)
            this.response = await response.text()
          } catch (e) {
            this.response = e.message
          }
          this.loading = false
        }
      }
    })
  </script>
  <style>
    .bg-color-261D45 {
      background-color: #261D45;
    }
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    input[type="text"] {
      width: 500px;
      font-size: 36px;
      padding: 20px;
      border: none;
      border-radius: 10px;
    }
    .results-container {
      margin-top: 20px;
      width: 500px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</body>
</html>
